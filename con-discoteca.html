	<h1>Entrada Discoteca</h1>

	<script>
		let x = prompt("¿Qué edad tienes?");
		let y = 18;
		
		if (y == x) {
		    alert("Tienes 18 años, puedes pasar.");
		} else if(x > y){
		    alert("Tienes más de 18 años, puedes pasar.");
		}
		  else {
		    alert("Eres menor de edad, no puedes pasar.")
		}
		
	</script>
