<body>
	<h1>Lámpara no enciende</h1>

	<script>
		let x = prompt("La lámpara no funciona. ¿Está enchufada? (sí, no)");
		let y = "sí";
		let z = "no";
		
		if (x == y) {
			let a = prompt("¿Foco quemado?");
			if (a == z) {
				alert("Comprar nueva lámpara");
			} else {
				alert("Reemplazar el foco")
			}

		} else {
			alert("Enchufarla");
		}
		
	</script>

	<input type="button" value="Recargar" onclick="location.reload()">
</body>
</html>
